<!DOCTYPE html>
<html>
  <meta charset="utf-8"></meta>
  <body>
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
  </body>
</html>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v5.min.js"></script>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 960 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Make the linechart
function updateLinechart(data) {

  // Filtering data for the first line chart
  var combo1 =  data 
      .filter( function(d){return d.state === "NV" && d.category === "Pizza"} )
      .map(function(d){  return [parseInt(d.day), parseInt(d.num_revs)]; })
  combo1.sort(function(a,b) {
    return a[0]-b[0]
  });
  
  // Filtering data for the second line chart
  var combo2 = data
      .filter( function(d){return d.state === "NV" && d.category === "Delis"} )
      .map(function(d){  return [parseInt(d.day), parseInt(d.num_revs)]; })
  combo2.sort(function(a,b) {
    return a[0]-b[0]
  });

  // Add X axis
  var x = d3.scaleLinear()
    .domain([ 0, 365 ])
    .range([ 0, width ]);
  xAxis = svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x)); //.ticks(7)
  
  // Add Y axis
  var y = d3.scaleLinear()
    .domain([ 0, 200 ]) //d3.max(combo1[]) -> make a scalable solution
    .range([ height, 0 ]);
  yAxis = svg.append("g")
    .call(d3.axisLeft(y));

  // Add a clipPath: everything out of this area won't be drawn.
  var clip = svg.append("defs").append("svg:clipPath")
        .attr("id", "clip")
        .append("svg:rect")
        .attr("width", width )
        .attr("height", height )
        .attr("x", 0)
        .attr("y", 0);

    // Add brushing
    var brush = d3.brushX()
        .extent( [ [0,0], [width,height] ] )
        .on("end", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function

    // Create the line variable: where both the line and the brush take place
    var line1 = svg.append('g')
      .attr("clip-path", "url(#clip)")

    var line2 = svg.append('g')
      .attr("clip-path", "url(#clip)")

    // Add the line
    line1.append("path")
      .datum(combo1)
      .attr("class", "line")
      .attr("fill", "none")
      .attr("stroke", "#AFC52F")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d[0]) })
        .y(function(d) { return y(d[1]) })
        )

    line2.append("path")
      .datum(combo2)
      .attr("class", "line")
      .attr("fill", "none")
      .attr("stroke", "#ff6600")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d[0]) })
        .y(function(d) { return y(d[1]) })
        )

    // Add the brushing
    line1.append("g")
        .attr("class", "brush")
        .call(brush);

    line2.append("g")
        .attr("class", "brush")
        .call(brush);    

    // A function that set idleTimeOut to null
    var idleTimeout
    function idled() { idleTimeout = null; }

    // A function that update the chart for given boundaries
    function updateChart() {

      // What are the selected boundaries?
      extent = d3.event.selection

      // If no selection, back to initial coordinate. Otherwise, update X axis domain
      if(!extent){
        if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
        x.domain([ 0,200 ])
      }else{
        x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
        line1.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
        //line2.select(".brush").call(brush.move, null)      
      }

      // Update axis and line position
      xAxis.transition().duration(1000).call(d3.axisBottom(x))
      line1.select('.line')
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d[0]) })
            .y(function(d) { return y(d[1]) })
          )
      
      xAxis.transition().duration(1000).call(d3.axisBottom(x))
      line2.select('.line')
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d[0]) })
            .y(function(d) { return y(d[1]) })
          )
    }

    // If user double click, reinitialize the chart
    svg.on("dblclick",function(){
      x.domain([ 0, 365 ])
      xAxis.transition().call(d3.axisBottom(x))
      line1
        .select('.line')
        .transition()
        .attr("d", d3.line()
          .x(function(d) { return x(d[0]) })
          .y(function(d) { return y(d[1]) })
      )
     /* x.domain([ 0, 365 ])
      xAxis.transition().call(d3.axisBottom(x))
      line2
        .select('.line')
        .transition()
        .attr("d", d3.line()
          .x(function(d) { return x(d[0]) })
          .y(function(d) { return y(d[1]) })
    )*/});
};

      .attr("d", d3.line()

d3.csv('../data/y_days_all.csv').then((data) => {
  updateLinechart(data);
});

</script>
