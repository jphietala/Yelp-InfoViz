<!DOCTYPE html>
<html>
  <meta charset="utf-8"></meta>
  <body>
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
  </body>
</html>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v5.min.js"></script>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 960 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Make the linechart
function updateLinechart(data) {

  var combo1 =  data 
      .filter( function(d){return d.state === "NV" && d.category === "Pizza"} )
      .map(function(d){  return d.num_revs; })

  var combo2 = data
      .filter( function(d){return d.state === "NV" && d.category === "Burgers"} )
      .map(function(d){  return d.num_revs; })

  // Add X axis
  var x = d3.scaleLinear()
    .domain([ 0, 360 ])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(10));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, d3.max(combo1)])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));

  var rangelist = range(0, 365);
  console.log(combo1)

  // Add line1
  svg.append("path")
      .datum(combo1)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) }) //value on x axis
        .y(function(d) { return y(d.value) }) //value on y axis
      );
};
        
d3.csv('../data/y_days_0.csv').then((data) => {
  updateLinechart(data);
});

</script>
